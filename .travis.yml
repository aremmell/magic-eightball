version: ~> 1.0
language:
  - cpp
  - php
branches:
  only:
    - master
os:
  - linux
  - osx
dist:
  - bionic
osx_image:
  - xcode14.3
addons:
  homebrew:
    packages:
      - cmake
      - ninja
    update: true
  apt:
    packages:
      - cmake
      - ninja-build
arch:
  - amd64
  - arm64
script:
  - ./autoconf.sh configure
  - ./autoconf.sh build
  - ./autoconf.sh test
compiler:
  - g++
